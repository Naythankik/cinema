<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bustin.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="../images/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Zinema Movies and Theatres</title>
    <style>
      body {
        position: relative;
        text-align: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <p class="title">Sign In</p>
      <div class="form">
        <form action="../views/display.html">
          <div class="input">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
            />
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="forget">
            <a href="./forget.html">Forgot Password</a>
          </div>
          <button type="submit">Sign In</button>
          <div class="keep-me">
            <input type="checkbox" name="keep-me" id="keep-me" />
            <label for="keep-me">Keep me signed in</label>
          </div>
        </form>
      </div>
    </main>
    <p class="signin">
      Donâ€™t have an account? <a href="./signup.html"> Sign Up! </a>
    </p>
  </body>
</html>
