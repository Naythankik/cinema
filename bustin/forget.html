<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bustin.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="../images/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Zinema Movies and Theatres</title>
  </head>
  <body>
    <main>
      <p class="title">Create a new Password</p>
      <div class="form">
        <form action="./signin.html">
          <div class="input">
            <label for="username">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />

            <object
              data="../images/icons8-mail-ios/icons8-mail-50.png"
              type=""
            ></object>
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter new password"
            />
            <object data="../images/lock/icons8-lock-48.svg" type=""></object>
          </div>
          <div class="forget">
            <a href="#" style="display: none">Show Password</a>
          </div>
          <button type="submit">Create Password</button>
          <div class="keep-me">
            <input type="checkbox" name="keep-me" id="keep-me" />
            <label for="keep-me">Remember me</label>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
