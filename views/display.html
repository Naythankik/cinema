<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./views.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="../images/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Zinema Movies and Theatres</title>
    <style>
      @media screen and (max-width: 500px) {
        div.menu,
        div.search {
          display: none;
        }
        nav {
          padding: 0;
        }
        div.navigator {
          flex-direction: row-reverse;
        }
        div.logo {
          width: 20%;
        }
        div.user {
          width: 18%;
        }
      }
    </style>
  </head>
  <body>
    <!-- the header of the page -->
    <nav>
      <div class="logo">
        <a href="#">
          <img src="../images/zinema.svg" alt="" />
        </a>
      </div>
      <div class="navigator">
        <div class="menu">
          <a href="#">In Theatres</a>
          <a href="#">Upcoming</a>
          <a href="#">Theatres</a>
          <a href="#">News</a>
          <a href="#">Settings</a>
        </div>
        <div class="search">
          <form action="#">
            <input type="text" name="q" placeholder="Search..." id="search" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="user"></div>
      </div>
    </nav>
  </body>
</html>
